<div class="card" style="height: 500px;">
  <img src="{{movie.Poster}}" class="card-img-top img-fluid" style="height: 350px;"
    alt="{{'Imagem de ' + movie.Title}}">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{movie.Title}}</h5>
    <div class="row mt-auto">
      <div class="col-auto">
        <a href="details/{{movie.imdbID}}" class="btn btn-primary btn-sm">+ Informações</a>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-danger btn-sm border-0 shadow-none pointer-events-none" (click)="toggleFavorite()">
          <div *ngIf="isFavorite; else unfilledHeartIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
            </svg>

          </div>
          <ng-template #unfilledHeartIcon>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
              viewBox="0 0 16 16">
              <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 
              3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 
     8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 
     23.333 4.867 8 15" />
            </svg>
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
